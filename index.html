		<title></title>
		<script>
			$(function() {
				//$( ".secciones div" ).draggable({});
			});
		</script>
	</head>
	
	<body>

	<!-- Inicio Curso -->
	<div id="" class="curso">
	 	
		<!-- Inicio Secciones -->
	    <div class="secciones">
	    
			<div class="seccion" id="seccion0" data-audio="" data-flechas="">
				<div class="fondo" style="background-color: yellow"></div>
	    	</div>

	    	<div class="seccion" id="seccion1" data-audio="" data-flechas="">
				<div class="fondo" style="background-color: blue"></div>
	    	</div>

	    	<div class="seccion" id="seccion2" data-audio="" data-flechas="">
				<div class="fondo" style="background-color: red"></div>
	    	</div>

	    </div>

	    <!-- Fin Secciones -->


	    <!-- Inicio Flechas Curso -->

	    <div id="flechas" style="top: 245px; position: absolute;">	  
			<div id="derecha" class="flecha" style="left: 910px; display:none;">
		   		<img src="img/btn_seccion-sig.png">
		  	</div>
		  	<div id="izquierda" class="flecha" style="left: -2px; display:none;">
		   		<img src="img/btn_seccion-ant.png">
		  	</div>
		</div>

	    <!-- Fin Flechas Curso -->

	</div>
	<!-- Fin Curso -->

	<script src="t.js" type="text/javascript"></script>
	<div id="pano" style="width:1px; height:1px;position:absolute; z-index:1000"></div>
	<script>
		// <![CDATA[
		var viewer = createPanoViewer({swf:"t.swf", id:"krpanoSWFObject", target:"pano"});
		// set the default xml file
		viewer.addVariable("xml", "t.xml");
		// pass all parameters from the html file to the viewer
		viewer.passQueryParameters();
		// embed and start the viewer
		viewer.embed();
		function playSong(intt)
		{
			var krpano = document.getElementById("krpanoSWFObject");
			if (!krpano || !krpano.get)
			{
				return "";
			}
			krpano.call("playSong(" + intt + ");");
		}
		function stopSong(){
			var krpano = document.getElementById("krpanoSWFObject");
			if (!krpano || !krpano.get)
			{
				return "";
			}
			krpano.call("stopSong();");
		}
		
	// ]]>
	</script>


	</body>
</html>
